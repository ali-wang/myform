                        <form class="form-horizontal m-t" id="commentForm" method="post" action="add_admin">
                            <div class="form-group">

                                <div class="col-sm-8">
                                    <input id="cname" name="username" minlength="2" type="text" class="form-control" required="" aria-required="true" onkeyup="this.value=this.value.replace(/\s+/g,'')">
