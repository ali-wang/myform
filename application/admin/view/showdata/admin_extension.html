    <!-- 全局js -->

		<script>
			layui.use('table', function(){
			  var table = layui.table;
			  
			  table.render({
			    elem: '#test',
			    url:'admin_extensiondata',
			    toolbar: '#toolbarDemo',
			    title: '用户数据表',
			    initSort: {
			    		field: 'id', //排序字段，对应 cols 设定的各字段名
              			type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
          				},
          		sort:true,  //重点1：这里的sort表示 table表在取得接口数据后，对页面渲染后的table数据进行排序。同时，这里的true 会影响页面sort 上下小箭头的 显示效果
		          method: 'post',
		          page: true,
		          limit: 10,
			    cols: [[
			      {field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
			      ,{field:'username', title:'用户名', width:120,}
			      ,{field:'local_ref', title:'搜索词', width:200}
			      ,{field:'utm_medium', title:'计划', width:150}
			      ,{field:'utm_content', title:'单元', width:150}
			      ,{field:'utm_term', title:'关键字', width:150}
			        ,{field:'time', title:'时间', width:170}
			      ,{field:'ip', title:'IP', width:120}
			      ,{field:'ipdress', title:'解析地址', width:150}
			      ,{field:'local_url', title:'落地页'}
			      
			    ]]
			    ,page: true
			  });
			  
			 
			  
			});

			
	</script>
